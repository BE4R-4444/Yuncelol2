    <script>
        // å¯é çš„å›¾ç‰‡é”™è¯¯å¤„ç†
        function handleImageError(img) {
            const container = document.getElementById(`img-container-${img.dataset.id}`);
            if (container) {
                container.innerHTML = `
                    <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                        <rect width="60" height="60" fill="#f0f0f0"/>

        // å¢å¼ºå‹å›¾ç‰‡åŠ è½½æ§åˆ¶
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.team-img[src]');

            images.forEach(img => {
                // æ·»åŠ åŠ è½½çŠ¶æ€æŒ‡ç¤º
                const container = img.parentElement;
                const spinner = document.createElement('div');
                spinner.className = 'spinner-border spinner-border-sm';
                spinner.style.position = 'absolute';
                spinner.style.top = '50%';
                spinner.style.left = '50%';
                spinner.style.transform = 'translate(-50%, -50%)';
                spinner.style.color = 'var(--lol-purple)';
                container.style.position = 'relative';
                container.appendChild(spinner);

                // åˆ›å»ºæ–°çš„Imageå¯¹è±¡è¿›è¡Œé¢„åŠ è½½
                const tempImg = new Image();
                tempImg.src = img.src;

                tempImg.onload = function() {
                    spinner.remove();
                    img.style.opacity = '0';
                    setTimeout(() => {
                        img.style.opacity = '1';
                        img.style.transition = 'opacity 0.3s';
                    }, 50);
                };

                tempImg.onerror = function() {
                    spinner.remove();
                    handleImageError(img);
                };
            });
        });
