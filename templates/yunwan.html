<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>英雄联盟答题挑战</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .team-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>🏆 英雄联盟答题挑战 🏆</h1>

    <form id="teamForm">
        <select name="team_name" required>
            <option value="">-- 选择你的战队 --</option>
            {% for team in teams %}
                <option value="{{ team.name }}">
                    {{ team.name }} (当前积分: {{ team.points }})
                </option>
            {% endfor %}
        </select>
        <button type="button" onclick="startQuiz()">开始答题</button>
    </form>

    <script>
        function startQuiz() {
            const select = document.querySelector('select[name="team_name"]');
            const teamName = select.value;
            if (teamName) {
                window.location.href = `/start/${encodeURIComponent(teamName)}`;
            }
        }
    </script>
</body>
</html>
